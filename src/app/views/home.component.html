<div class="currency-table-header">
  <div class="currency-table-header-item">Currency</div>
  <div class="currency-table-header-item">Spot</div>
  <div class="currency-table-header-item">Increase/Decrease</div>
  <div class="currency-table-header-item">Chart</div>
</div>
<div class="currency-table">



  <div class="currency-table-item-row"  *ngFor="let cur of datum.initList?.dataSet; let i = index;">
    <div class="currency-table-item">{{cur.currency}}</div>
    <div class="currency-table-item">{{cur.spot}}</div>
    <div [ngStyle]="{'font-size': '1.2em','font-weight': '700', 'color': cur.shift === 0 ? 'black' : (cur.shift > 0 ? 'green' : 'red')}"
      class="currency-table-item">
      {{cur.shift === 0 ? '=' : (cur.shift > 0 ? '↥' : '↧')}}
    </div>
    <div class="currency-table-item">{{cur.currency | lowercase}}</div>
  </div>

</div>
